<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Iniciar Sesión</title>
    <!-- Bootstrap y FontAwesome -->
    <link rel="stylesheet" href="css/estilos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div
      class="d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
    >
      <div class="card shadow p-4" style="min-width: 350px; max-width: 400px">
        <h2 class="mb-4 text-center titulo-login">
  <i class="fa-solid fa-right-to-bracket"></i> Iniciar Sesión
</h2>
        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input
              type="text"
              class="form-control form-control-lg rounded-3"
              name="username"
              required
              autocomplete="off"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control form-control-lg rounded-3"
              name="password"
              required
            />
          </div>
          <button type="submit" class="btn-login-custom w-100 py-2 rounded-3">
            <i class="fa-solid fa-right-to-bracket"></i> Ingresar
          </button>
        </form>
        <div id="loginMensaje" class="mt-3 text-center"></div>
        <div class="mt-3 text-center">
          <a href="registro.html">¿No tienes cuenta? Regístrate</a>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const username = this.username.value;
          const password = this.password.value;

          const res = await fetch("/api/usuarios");
          const usuarios = await res.json();
          const usuario = usuarios.find(
            (u) => u.username === username && u.password === password
          );

          const loginMensaje = document.getElementById("loginMensaje");
          if (usuario) {
            loginMensaje.textContent = "¡Bienvenido, " + username + "!";
            loginMensaje.style.color = "#22c55e";
            // Guardar usuario en localStorage para acceso a inventario
            localStorage.setItem("usuarioLogueado", JSON.stringify(usuario));
            setTimeout(() => {
              window.location.href = "inventario.html";
            }, 1000);
          } else {
            loginMensaje.textContent = "Usuario o contraseña incorrectos";
            loginMensaje.style.color = "#ef4444";
            localStorage.removeItem("usuarioLogueado");
          }
        });
    </script>
  </body>
</html>
