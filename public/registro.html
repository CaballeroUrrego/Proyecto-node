<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
</head>
<body>
  <h1>Registro de Usuario</h1>
  <form id="registroForm">
    <label>Usuario: <input type="text" name="username" required></label><br>
    <label>Contraseña: <input type="password" name="password" required></label><br>
    <button type="submit">Registrar</button>
  </form>
  <div id="mensaje"></div>
  <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
  <script>
    document.getElementById('registroForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = this.username.value;
      const password = this.password.value;

      const res = await fetch('/api/usuarios', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const mensajeDiv = document.getElementById('mensaje');
      if (res.ok) {
        mensajeDiv.textContent = "Usuario registrado correctamente";
        mensajeDiv.style.color = "green";
        this.reset();
      } else {
        const error = await res.text();
        mensajeDiv.textContent = `Error: ${error}`;
        mensajeDiv.style.color = "red";
      }
    });
  </script>
</body>
</html>
